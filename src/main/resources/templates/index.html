<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>İşçi Yönetim Sistemi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

   <div class="container my-2">

       <h1>İşçi Listesi</h1>
       <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> İşçi Ekle </a>


        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>AD</th>
                    <th>SOYAD</th>
                    <th>E-MAIL</th>
                    <th>ÖZELLİKLER</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each= "employee : ${listEmployees}">
                    <td th:text= "${employee.firstName}"></td>
                    <td th:text= "${employee.lastName}"></td>
                    <td th:text= "${employee.email}"></td>
                    <td> <a th:href= "@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Güncelle</a>
                        <a th:href= "@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Sil</a>
                    </td>

                </tr>

            </tbody>
        </table>
  </div>

</body>
</html>
