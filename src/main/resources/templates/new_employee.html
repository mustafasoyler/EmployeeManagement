<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>İŞÇİ YÖNETİM SİSTEMİ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>İşçi Yönetim Sistem</h1>
        <hr>
        <h2>İşçi Kaydet</h2>

        <form action ="#" th:action="@{/saveEmployee}" th:object ="${employee}"  method="post">

            <input type="text" th:field = "*{firstName}" placeholder="Ad" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{lastName}" placeholder="Soyad" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{email}" placeholder="E-mail" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Kaydet</button>
        </form>


    </div>

</body>
</html>
